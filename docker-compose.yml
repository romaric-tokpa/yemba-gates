services:
  # Base de donn√©es PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: recrutement_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: recrutement_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - recrutement-network

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: recrutement_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/recrutement_db
      HOST: 0.0.0.0
      PORT: 8000
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/static:/app/static
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - recrutement-network
    restart: unless-stopped

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: recrutement_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - recrutement-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  recrutement-network:
    driver: bridge
